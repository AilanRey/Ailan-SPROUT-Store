<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPROUT Notebook Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="products.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-right.css' rel='stylesheet'>
    <link rel="icon" href="img/fruit logo.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="img/LOGO 2.jpg" class="logo_img" alt="">

        <img src="img/hamburger.png" class="menu" alt="">
        <img src="img/close.png" class="close_menu" alt="">

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="stone.html">Mini Notebook</a></li>
            <li><a href="dahon.html">Notebook</a></li>
            <li><a href="takip.html">Cattleya Filler</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </div>

    <section class="contact">
        <h1 class="heading">Contacts</h1>
        <div class="contact-container">
            <div class="contact-form">
                <h1>Send a Message</h1>
                <form action="#" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15502.663037064702!2d121.63832717608685!3d16.989764654587407!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1751353086849!5m2!1sen!2sph" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer_social">
            <a href="https://www.facebook.com/share/19VaU6yrEZ/" target="_blank">
                <img src="img/facebook2.png" alt="Facebook" />
            </a>
            <a href="https://s.shopee.ph/8zts9N6aQC" target="_blank">
                <img src="img/shopee.png" alt="Shopee" />
            </a>
        </div>
        <p>&copy; Ailan Notebook Store. All rights reserved.</p>
        <p>Developed by Ailan Rey Agustin</p>
    </footer>

    <script>
        const menuButton = document.querySelector('.menu');
        const closeButton = document.querySelector('.close_menu');
        const navbar = document.querySelector('.navbar');
        const navLinks = navbar.querySelectorAll('a');
    
        function handleResize() {
            if (window.innerWidth >= 768) {
                menuButton.style.display = 'none';
                closeButton.style.display = 'none';
            } else {
                menuButton.style.display = 'block';
            }
        }
    
        function closeNavbar() {
            navbar.classList.remove('active');
            closeButton.style.display = 'none';
            menuButton.style.display = 'block';
        }
    
        menuButton.addEventListener('click', () => {
            navbar.classList.add('active');
            menuButton.style.display = 'none';
            closeButton.style.display = 'block';
        });
    
        closeButton.addEventListener('click', closeNavbar);
    
        for (let i = 0; i < navLinks.length; i++) {
            navLinks[i].addEventListener('click', (event) => {
                if (window.innerWidth < 768) {
                    closeNavbar();
                } else {
                    return;
                }
            });
        }
    
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>    
</body>
</html>
